 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Tech For Girls</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
    }.main-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.register-card {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 420px;
  text-align: center;
}

.register-card h2 {
  margin-bottom: 10px;
  color: #2c5364;
}

.register-card p {
  margin-bottom: 20px;
  color: #555;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

input:focus {
  border-color: #2c5364;
  outline: none;
}

button {
  background-color: #2c5364;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #1e3c50;
}

.whatsapp-share {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#clickCount {
  font-size: 14px;
  color: #333;
}

#message {
  margin-top: 15px;
  color: green;
  font-weight: 600;
}

  </style>
</head>
<body>
  <div class="main-container">
    <div class="register-card">
      <h2>ðŸš€ Tech For Girls</h2>
      <p>Create your account and join us!</p>
      <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="+91 9876543210" pattern="\+?\d{10,15}" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="college" placeholder="College / Department" required /><div class="whatsapp-share">
      <button type="button" id="whatsappBtn">ðŸ“¤ Share on WhatsApp</button>
      <span id="clickCount">Click count: 0/5</span>
    </div>

    <input type="file" id="screenshot" accept="image/*,application/pdf" required />

    <button type="submit">ðŸŽ¯ Submit</button>
  </form>
  <p id="message"></p>
</div>

  </div>  <script>
    let clickCount = parseInt(localStorage.getItem("whatsappClicks")) || 0;
    let submitted = localStorage.getItem("formSubmitted");

    const countDisplay = document.getElementById("clickCount");
    const message = document.getElementById("message");
    const form = document.getElementById("registrationForm");
    const whatsappBtn = document.getElementById("whatsappBtn");

    function updateClickDisplay() {
      countDisplay.textContent = `Click count: ${clickCount}/5`;
      if (clickCount >= 5) {
        whatsappBtn.disabled = true;
        countDisplay.textContent = "âœ… Sharing complete. Please continue.";
      }
    }
    updateClickDisplay();

    whatsappBtn.addEventListener("click", () => {
      const text = "Hey Buddy, Join Tech For Girls Community!";
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");

      if (clickCount < 5) {
        clickCount++;
        localStorage.setItem("whatsappClicks", clickCount);
        updateClickDisplay();
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (clickCount < 5) {
        alert("Please complete 5 WhatsApp shares before submitting.");
        return;
      }

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const file = document.getElementById("screenshot").files[0];

      if (!file) {
        alert("Please upload your screenshot.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const base64 = reader.result.split(",")[1];

        fetch("https://script.google.com/macros/s/AKfycbx5EONKm5fb6Mv7gYj5MgdoVvSum_7LaxQMaMym8gCETDDOy4N-Vx55rTuBbGV5_4iTqg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            name,
            phone,
            email,
            college,
            screenshot: base64
          })
        })
          .then((res) => res.text())
          .then(() => {
            message.className = "success";
            message.innerText = "Your submission has been recorded. Thanks for being part of Tech for Girls!";
            localStorage.setItem("formSubmitted", "true");
            form.querySelectorAll("input, button").forEach((el) => (el.disabled = true));
          });
      };
      reader.readAsDataURL(file);
    });

    if (submitted) {
      message.className = "success";
      message.innerText = "You already submitted the form.";
      form.querySelectorAll("input, button").forEach((el) => (el.disabled = true));
    }
  </script></body>
</html>
